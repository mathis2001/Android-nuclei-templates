id: firebase-detect

info:
  name: Application use Firebase and/or Appspot
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - '(\b[a-zA-Z0-9][a-zA-Z0-9-_]*\.)*firebaseio\.com\b'
          - '(\b[a-zA-Z0-9][a-zA-Z0-9-_]*\.)*appspot\.com\b'
