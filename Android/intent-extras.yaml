id: intent-extras

info:
  name: Find extras in Intents
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    matchers:
      - type: regex
        words:
          - "Landroid/content/Intent;->putExtra"
          - "Landroid/content/Intent;->putExtras"
          - "Landroid/content/Intent;->getExtras"
          - "Landroid/content/Intent;->getExtra"
          - "Landroid/content/Intent;->get[a-zA-Z]+Extra"
