id: webview-javascript-enabled

info:
  name: Webview JavaScript enabled
  author: S1rN3tZ
  severity: info

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - 'Landroid/webkit/WebSettings;->setJavaScriptEnabled(Z)V'
          - 'setJavascriptEnabled\([^\)]*\)
